    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título-->
    <title>Inicio Sesión</title>
    <!--Favicon-->
    <link rel="icon" type="image/favicon.png" href="/assets/images/favicon.png">
    <!--Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Boostrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Hoja estilo CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body class="bodyInicio-Sesion">
    <main id="main" class="main">
        <section  class="hero align-item-stretch" >
            <!--inicio formulario-->
        <form id="myForm" data-aos="zoom-in" data-aos-duration="1000" action="#" method="post">
            <h2 class="inicio-principal">Iniciar Sesión</h2>
            <div>
                <input class="search-input" type="email" placeholder="Email"
                required id="email" name="email">
            </div>
            <div>
                <input class="search-input" type="password" placeholder="Contraseña"
                required id="password" name="password">
            </div>
           
            <div>
                <input type="submit" value="Ingresar" class="navbar-especial">
            </div>
            <br><br><br>
            <div>
                <a class="inicio-principal" href="#">¿Olvidaste tu contraseña?</a>
            </div>

        </form>

        </section>
    </main>
<!--JavaScript-->
<script src="js/function.js"></script>
<!--Boostrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    AOS.init();
