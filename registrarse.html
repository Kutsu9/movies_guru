<body class="bodyRegistrarse">
    <main id="main" class="main">
        <section class="hero align-item-stretch " >
            <!--inicio formulario-->
        <form data-aos="zoom-in" data-aos-duration="1000" action="#" method="post">
            <h2 class="inicio-principal">Registro</h2>
            <div>
                <input class="search-input" type="text" placeholder="Nombre"
                required id="nombre" name="nombre">
            </div>
            <div>
                <input class="search-input" type="text" placeholder="Apellido"
                required id="apellido" name="apellido">
            </div>
            <div>
                <input class="search-input" type="email" placeholder="Email"
                required id="mail" name="mail">
            </div>
            <div>
                <input class="search-input" type="password" placeholder="Contraseña"
                required id="password" name="password">
            </div>
            <div>
                <input class="search-input" type="date" placeholder="Fnac.(dd/mm/aaaa)"
                required id="fechaNacimiento" name="fechaNacimiento">
            </div>
            <div>
                <select name="pais" id="pais">
                    <option value="Pais"></option>
                    <option value="AR">Argentina</option>
                    <option value="PY">Paraguay</option>
                    <option value="CH">Chile</option>
                    <option value="MX">Mexico</option>
                    <option value="UR">Uruguay</option>
                    
                </select>
            </div>
            <div class="terminos">
                <input type="checkbox" class="check" id="terminos">
                <label class="inicio-principal" for="terminos">Acepto terminos y condiciones</label>
            </div>
            <div>
                <input type="submit" value="Registrarse" class="navbar-especial">
            </div>
            <div>
                <a class="inicio-principal" href="#">¿Necesitas ayuda?</a>
            </div>

        </form>

        </section>
    </main>
